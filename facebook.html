<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://findicons.com/files/icons/816/icons_web_2_0/128/facebook.png">
    <link rel="stylesheet" href="facebook.css" type="text/css" >
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
</head>
<body>
    
    <div class="main-body">
        <div class="divleft">
            <div class="divimg">
                <img width="300" height="106" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
            </div>
            <div class="divtext">
                <h1 class="text1">Facebook helps you connect and share <br> with the people in your life.</h1>
            </div>
        
        </div>
        <div class="divright">
            <div class="divloginform">
                <div class="form1">
                    <div class="form2">
                        
                        <form id="signup-form">
                            <label for=""></label>
                            <input name="uname" class="email" type="email" placeholder="Email adress or phone number"> 
                            <input name="pword" class="password" type="password" placeholder="Password">
                            <button class="buttonLogin">Log In</button>
                            
                           
                            
                        </form>
                        <div class="divfpassword" >
                            <a class="linkFpassword" href="https://en-gb.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten Password?</a>
                        </div>
                        <div class="divline">

                        </div>
                        <div class="divbutton2">
                            <button class="buttonCreateNewAccount">Create New Account</button>
                        </div>
                        <div class="divcreatePage">
                            <a class="linkCreatepage" href="https://en-gb.facebook.com/pages/create/?ref_type=registration_form">Create Page</a>
                             for a celebrity, brand or business.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
